        name2 = document.getElementById("form1_nick").value
    
        confirmed = confirm("Are these the values? "+name1+" and "+name2)          

        out = document.getElementById("result")

        if(name1==name2){
            count=0

            good=good+1;

            alert("You got it right");

        }else {
            if(count<3){
                oops=oops+1
                count=count+1
                alert("Access denied")
            }  
            else{
                alert("Sorry")

            }  
            
                    

        }
        out.innerHTML=" good "+good+" oops "+oops
    }
